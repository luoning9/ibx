<!doctype html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IBX Console - 策略列表</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg border-bottom sticky-top navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="./index.html">IBX Console</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav" aria-controls="topNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="./strategies.html">策略列表</a></li>
            <li class="nav-item"><a class="nav-link" href="./events.html">运行事件</a></li>
            <li class="nav-item"><a class="nav-link" href="./positions.html">持仓情况</a></li>
            <li class="nav-item"><a class="nav-link" href="./trade-instructions.html">交易指令</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="card shadow-sm bg-body-tertiary border-secondary">
        <div class="card-header border-secondary d-flex justify-content-between align-items-center">
          <strong>策略列表</strong>
          <a href="./strategy-editor-basic.html" class="btn btn-sm btn-dark">新建策略</a>
        </div>
        <div class="table-responsive">
          <table class="table table-hover table-dark align-middle mb-0">
            <thead class="table-secondary">
              <tr>
                <th>ID</th>
                <th>状态</th>
                <th>策略描述（自然语言）</th>
                <th>最近更新</th>
                <th>过期时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr class="clickable-row" data-href="./strategy-detail.html?id=S0">
                <td><a class="link-light text-decoration-none" href="./strategy-detail.html?id=S0">S0</a></td>
                <td><span class="badge text-bg-secondary">PENDING_ACTIVATION</span></td>
                <td>当 SLV 价格触及 100 美元时，激活回撤 10% 卖出策略（不直接下单）。</td>
                <td>2026-02-19 10:01</td>
                <td>2026-02-21 10:01</td>
                <td>
                  <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-primary">激活</button>
                    <button class="btn btn-outline-danger">取消</button>
                  </div>
                </td>
              </tr>
              <tr class="clickable-row" data-href="./strategy-detail.html?id=S1">
                <td><a class="link-light text-decoration-none" href="./strategy-detail.html?id=S1">S1</a></td>
                <td><span class="badge text-bg-success">ACTIVE</span></td>
                <td>若 SLV 相对锚定价回撤达到 10%，卖出 100 股，并激活 20% 回撤策略。</td>
                <td>2026-02-19 10:14</td>
                <td>2026-02-21 10:01</td>
                <td>
                  <div class="btn-group btn-group-sm">
                    <a class="btn btn-outline-light" href="./strategy-detail.html?id=S1">详情</a>
                    <button class="btn btn-outline-danger">取消</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script>
      document.querySelectorAll(".clickable-row").forEach((row) => {
        row.addEventListener("click", (event) => {
          if (event.target.closest("button,a")) return;
          window.location.href = row.dataset.href;
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
